<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <!--Home section-->
            <div class="home">
                <h2>HOME</h2>
                <p id="scoreh">0</p>
                <div class="btn-section">
                    <button onclick="addOneScore()">+1</button>
                    <button onclick="addTwoScore()">+2</button>
                    <button onclick="addThreeScore()">+3</button>
                </div>
            </div>
            <!--Guest section-->
            <div class="guest">
                <h2>GUEST</h2>
                <p id="scoreg">0</p>
                <div class="btn-section">
                    <button onclick="addOneScoreg()">+1</button>
                    <button onclick="addTwoScoreg()">+2</button>
                    <button onclick="addThreeScoreg()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
